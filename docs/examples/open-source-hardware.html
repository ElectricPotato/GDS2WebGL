        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden;
                touch-action: none;
                background-color: black;
            }
            #glcanvas {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
            }
            #navbox {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100vw;
                padding: 5px;
                background-color: #00000080;
                color: #eeeeff;
                font-family: sans-serif;
            }
            a {
                color: #aaaaff;
                text-decoration: none;
            }
        </style>
    </head>
